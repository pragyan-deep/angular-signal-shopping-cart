<div class="container">
    @for (item of shopStore.shopItems(); track $index) {
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>{{item.price | currency:'INR':true}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="item.image" alt="Photo of a {{item.name}}">
            <mat-card-content>
                <p>{{item.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <div class="action">
                    <button mat-raised-button>Wishlist</button>
                    <button mat-raised-button color="primary" (click)="addToCart(item)">Add to cart</button>
                </div>
            </mat-card-actions>
        </mat-card>
    } @empty {
        <p>There are no items in shop</p>
    }
</div>
