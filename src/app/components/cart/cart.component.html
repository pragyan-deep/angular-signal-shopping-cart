<div class="container">
    <h1>Shopping Cart</h1>
    <ng-container *ngFor="let cartItem of cartStore.cartItemsToShow()">
        <mat-card class="example-card">
            <mat-card-content>
                <div>
                    <img mat-card-image [src]="cartItem.item?.image" alt="Photo of a {{cartItem.item?.name}}">
                </div>
                <div>
                    <mat-card-title>{{cartItem.item?.name}}</mat-card-title>
                    <mat-card-subtitle>{{cartItem.item?.price | currency:'INR':true}}</mat-card-subtitle>
                    <mat-card-subtitle>{{cartItem.quantity}} Items</mat-card-subtitle>
                    
                    <p>{{cartItem.item?.description}}</p>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <div class="action">
                    <button mat-raised-button (click)="removeFromCart(cartItem)">Remove</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
